<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Chinês</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chicle&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- Criação do cabeçalho na tela, junto com elementos botões -->
    <header class="header"> 
        <div class="icone-botao">
            <button class="botao-sair" id="botao-sair">Sair</button>     
        </div>
    </header>

    <!-- Criação do container, onde fica a logo e nome do restaurante -->
    <div class="container">        
        <div class="div-header">
            <div class="divImagem">
                <img src="../Design_sem_nome__1_-removebg-preview.png" alt="">
            </div>
            <h1 class="textologo">Bar do China</h1>
        </div>
        
    <!-- Criação da main, aonde localiza-se os botões de ações principais da página home -->
        <main>
            <div class="menu-buttons">
                <button class="menu-button" id="comandas">Comandas</button>
                <button class="menu-button" id="usuarios">Usuários</button>
                <button class="menu-button" id="pedidoCozinha">Pedido Cozinha</button>
                <button class="menu-button" id="cardapio">Cardápio</button>
                <button class="menu-button" id="mesas">Mesas</button>
            </div>
        </main>
    
    <!-- Criação do footer, aonde informa a empresa que programou o site -->
        <footer>
            <p>Desenvolvido pelos Guri Iltdo. ®</p>
        </footer>
    </div>

    <!-- Importando o script para a tela home -->
    <script src="./script.js"></script>
</body>
</html>
