<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button class="voltar">Voltar</button>
        <h1>Pedidos</h1>
    </header>
    <div class="container">
        <div class="section pendentes" id="pendentes" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Pendentes</h2>
            <div class="pedido" draggable="true" ondragstart="drag(event)" id="pedido1">Mesa 1 - João Silva</div>
            <div class="pedido" draggable="true" ondragstart="drag(event)" id="pedido2">Mesa 2 - Maria Souza</div>
        </div>
        <div class="section andamento" id="andamento" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Em Andamento</h2>
        </div>
        <div class="section concluidos" id="concluidos" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Concluídos</h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
