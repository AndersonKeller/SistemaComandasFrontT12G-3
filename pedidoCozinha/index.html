<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Chinês</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chicle&display=swap" rel="stylesheet">
</head>
<body>

    <!-- criando o header -->
    <header>
        <div class="cabecalho">
            <button class="voltar" id="voltar">Voltar</button>
            <h1>Pedidos</h1>
        </div>
    </header>

    <!-- criando a div que cria as sessoes (pendentes, andamento e concluido) -->
    <div class="container">
        <div class="section pendentes" id="pendentes">
            <h2>Pendentes</h2>
        </div>
        <div class="section andamento" id="andamento">
            <h2>Em Andamento</h2>
        </div>
        <div class="section concluidos" id="concluidos">
            <h2>Concluídos</h2>
        </div>
    </div>

    <!-- importando o arquivo js no html -->
    <script type="module" src="script.js"></script>
</body>
</html>
